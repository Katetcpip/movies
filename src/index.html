<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Find a movie!</title>
    <link rel="stylesheet" type="text/css" href="/src/reset.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
    <link rel="stylesheet" type="text/css" href="/src/styles.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="https://www.pngall.com/wp-content/uploads/13/Movie-Hollywood-PNG-File.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@200;500&display=swap" rel="stylesheet">


</head>

<body>
    <div class="backr-image flex flex-col items-start justify-center p-10" id="container">
        <h1 class="header-font pb-10">Unlimited movies, <br> TV shows, and more</h1>
        <p class="descr-font pb-10">Find the latest and greatest movies and shows <br> all available on Katieto.</p>
        <button id="start" class="button">Get Started</button>
    </div>

    <div id="main" class="hidden flex-col main ">
        <div id="toSearch" class="flex md:flex-row flex-col justify-between">
            <div id="header" class="flex flex-row justify-center items-center pt-4 pb-4 flex-wrap  md:w-2/3 w-full">
                <h1 class=" m-2 header-font2">CLASSICS</h1>
                <div class="w-2 h-2 rounded-3xl bg-white"></div>
                <h1 class=" m-2 header-font2">MOVIES</h1>
                <div class="w-2 h-2 rounded-3xl bg-white"></div>
                <h1 class="m-2 header-font2">ART</h1>
            </div>

            <div id="search" class="md:pr-10 pr-0 flex justify-center md:w-1/3 w-full ">
                <div class="cntr">
                    <div class="cntr-innr">
                        <label class="search" for="inpt_search">               
                    <input id="inpt_search" class="myValidate" [type="text"]:focus {outline: none;}/>         
                    </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="filmCards" class="flex flex-row flex-wrap gap-6 m-auto p-8 justify-center"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">×</span>
                <div id="modal-cards"></div>
                <!-- СЮДА ДАННЫЕ КАРТОЧКИ -->
            </div>
        </div>
    </div>
    </div>


</body>


<script src="./script.ts"></script>
<script src="./script.js"></script>

</html>
